<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
        }

        .calculator-title {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .display {
            width: 100%;
            height: 80px;
            background: #16213e;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 15px 20px;
            margin-bottom: 20px;
            outline: none;
        }

        .display::placeholder {
            color: #4a5568;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2d3748;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #4a5568;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #2d3748;
        }

        .btn-number:hover {
            background: #4a5568;
        }

        .btn-operator {
            background: #e53e3e;
        }

        .btn-operator:hover {
            background: #fc8181;
        }

        .btn-equals {
            background: #38a169;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #68d391;
        }

        .btn-clear {
            background: #dd6b20;
        }

        .btn-clear:hover {
            background: #fc8181;
        }

        .btn-func {
            background: #4c51bf;
        }

        .btn-func:hover {
            background: #667eea;
        }

        .special-btns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .btn-special {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2d3748;
            color: #fff;
        }

        .btn-special:hover {
            transform: scale(1.05);
            background: #4a5568;
        }

        .btn-int { background: #805ad5; }
        .btn-dec { background: #d69e2e; }
        .btn-frac { background: #319795; }

        .result-display {
            background: #16213e;
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            min-height: 50px;
            display: none;
        }

        .result-display.show {
            display: block;
        }

        .result-label {
            color: #a0aec0;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .result-value {
            color: #48bb78;
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 15px;
            }
            
            .btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .display {
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">ðŸ§® Kalkulator</h1>
        
        <input type="text" class="display" id="display" placeholder="0" readonly>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-clear" onclick="deleteChar()">âŒ«</button>
            <button class="btn btn-func" onclick="appendOperator('%')">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">Ã·</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">Ã—</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn btn-func" onclick="calculateSqrt()">âˆš</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>

        <div class="special-btns">
            <button class="btn-special btn-int" onclick="toInteger()">Bulat</button>
            <button class="btn-special btn-dec" onclick="toDecimal()">Desimal</button>
            <button class="btn-special btn-frac" onclick="toFraction()">Pecahan</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <p class="result-label">Konversi:</p>
            <p class="result-value" id="resultValue"></p>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let resultDisplay = document.getElementById('resultDisplay');
        let resultValue = document.getElementById('resultValue');

        function appendNumber(num) {
            if (display.value === '0' || display.value === 'Error') {
                display.value = num;
            } else {
                display.value += num;
            }
            hideResult();
        }

        function appendOperator(op) {
            const lastChar = display.value.slice(-1);
            const operators = ['+', '-', '*', '/', '%'];
            
            if (operators.includes(lastChar)) {
                display.value = display.value.slice(0, -1) + op;
            } else if (display.value !== '0' && display.value !== '') {
                display.value += op;
            }
            hideResult();
        }

        function clearDisplay() {
            display.value = '0';
            hideResult();
        }

        function deleteChar() {
            if (display.value.length === 1 || display.value === 'Error') {
                display.value = '0';
            } else {
                display.value = display.value.slice(0, -1);
            }
            hideResult();
        }

        function calculate() {
            try {
                let expression = display.value;
                // Ganti simbol tampilan ke simbol JavaScript
                expression = expression.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
                
                let result = eval(expression);
                
                if (isFinite(result)) {
                    display.value = result;
                    showResult('Hasil: ' + result);
                } else {
                    display.value = 'Error';
                    showResult('Error: Tidak terdefinisi');
                }
            } catch (e) {
                display.value = 'Error';
                showResult('Error: Input tidak valid');
            }
        }

        function calculateSqrt() {
            try {
                let num = parseFloat(display.value);
                if (isNaN(num)) {
                    display.value = 'Error';
                    showResult('Error: Masukkan angka');
                    return;
                }
                if (num < 0) {
                    display.value = 'Error';
                    showResult('Error: Akar negatif');
                    return;
                }
                let result = Math.sqrt(num);
                display.value = result;
                showResult('âˆš' + num + ' = ' + result);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function toInteger() {
            let num = parseFloat(display.value);
            if (isNaN(num)) {
                showResult('Error: Masukkan angka');
                return;
            }
            let rounded = Math.round(num);
            let floor = Math.floor(num);
            let ceil = Math.ceil(num);
            
            showResult('Bulat: ' + rounded + ' | Bawah: ' + floor + ' | Atas: ' + ceil);
        }

        function toDecimal() {
            let num = parseFloat(display.value);
            if (isNaN(num)) {
                showResult('Error: Masukkan angka');
                return;
            }
            let d2 = num.toFixed(2);
            let d4 = num.toFixed(4);
            
            showResult('2 desimal: ' + d2 + ' | 4 desimal: ' + d4);
        }

        function toFraction() {
            let num = parseFloat(display.value);
            if (isNaN(num)) {
                showResult('Error: Masukkan angka');
                return;
            }
            
            let fraction = decimalToFraction(num);
            showResult('Pecahan: ' + fraction);
        }

        function decimalToFraction(num) {
            if (Number.isInteger(num)) {
                return num + '/1';
            }
            
            let str = num.toString();
            let decimalPart = str.split('.')[1];
            
            if (!decimalPart) return num + '/1';
            
            let denominator = Math.pow(10, decimalPart.length);
            let numerator = Math.round(num * denominator);
            let gcdValue = gcd(Math.abs(numerator), denominator);
            
            return (numerator/gcdValue) + '/' + (denominator/gcdValue);
        }

        function gcd(a, b) {
            if (!b) return a;
            return gcd(b, a % b);
        }

        function showResult(text) {
            resultValue.textContent = text;
            resultDisplay.classList.add('show');
        }

        function hideResult() {
            resultDisplay.classList.remove('show');
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-') appendOperator(e.key);
            if (e.key === '*') appendOperator('Ã—');
            if (e.key === '/') appendOperator('Ã·');
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') deleteChar();
        });
    </script>
</body>
</html>
